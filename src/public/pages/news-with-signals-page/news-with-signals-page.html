<section>
  <h1>Nos actualités</h1>
  <app-consigne-news-pagination />

  <h2>Solution</h2>
  <app-news-list [newsList]="respApi().data" />


  <div class="w-fit m-auto mt-5">
    <button (click)="handlePrev()" [disabled]="!respApi().prev" class="btn btn-secondary">Précédent</button>
    <button (click)="handleNext()" [disabled]="!respApi().next" class="btn btn-secondary ml-5">Suivant</button>
    <div class="w-fit m-auto mt-5">
      <p>page {{pageNbr}} sur {{respApi().pages}} </p>
    </div>
  </div>

  <div class="w-fit m-auto mt-5">
    <app-pagination-buttons [nbrButtons]="respApi().pages" (handleClickEvent)="handlePaginationButton($event)" />
  </div>

  <div class="w-fit m-auto mt-5">
    <app-pagination-buttons-with-new-syntax [nbrButtons]="respApi().pages"
      (handleClickEvent)="handlePaginationButton($event)" />
  </div>



</section>
