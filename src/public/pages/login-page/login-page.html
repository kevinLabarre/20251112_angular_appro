<section>
  <h1>Connexion</h1>
  <h2>Identifiants: </h2>
  <p>Email: admin@admin | mdp: admin</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
      <legend class="fieldset-legend">Connexion</legend>

      <label class="label">Email</label>
      <input type="email" class="input" formControlName="email" placeholder="Email" />
      @if(emailError){
      <span class="text-error">{{emailError}}</span>
      }

      <label class="label">Password</label>
      <input type="password" class="input" formControlName="password" placeholder="Password" />
      @if(passwordError){
      <span class="text-error">{{passwordError}}</span>
      }

      <button class="btn btn-neutral mt-4">Se connecter</button>
    </fieldset>

  </form>
</section>
